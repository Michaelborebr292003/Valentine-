    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fce4ec; font-family: sans-serif; overflow: hidden; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 300px; position: relative; }
        h1 { color: #d81b60; font-size: 1.2rem; }
        .btn-container { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #eee; color: #333; position: absolute; }
        img { width: 140px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="no no no noBtn" style="margin-left: 80px;">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('text-header');
        const gif = document.getElementById('main-gif');

        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "YAY! ðŸ’–ðŸŽ‰";

            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
