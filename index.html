<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bani</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fce4ec; font-family: sans-serif; overflow: hidden; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h1 { color: #d81b60; font-size: 1.2rem; margin: 20px 0; }
        .btn-container { display: flex; justify-content: center; gap: 15px; position: relative; height: 50px; }
        button { padding: 10px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; z-index: 10; }
        .runaway { background-color: #eee; color: #333; position: absolute; transition: 0.1s; }
        img { width: 220px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeG0zamxueXJ6M2J5eXJ6M2J5eXJ6M2J5eXJ6M2J5JnBvcz1jJmpxPTYw/KzDqLY62asWPa/giphy.gif">
        <h1 id="text-header">Bani, will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button class="runaway" style="left: 160px;">No</button>
            <button class="runaway" style="left: 160px;">No</button>
            <button class="runaway" style="left: 160px;">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const header = document.getElementById('text-header');
        const gif = document.getElementById('main-gif');
        const noButtons = document.querySelectorAll('.runaway');

        noButtons.forEach(button => {
            button.addEventListener('touchstart', moveButton);
            button.addEventListener('mouseover', moveButton);
        });

        function moveButton(e) {
            const btn = e.target;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "YAY! I love you Bani! ðŸ’–ðŸŽ‰";
            // THIS SWAPS THE GIF ONLY AFTER THE CLICK
            gif.src = "https://media.giphy.com/media/26ufdipLchakBUZi8/giphy.gif"; 
            noButtons.forEach(btn => btn.style.display = 'none');
        });
    </script>
</body>
</html>
